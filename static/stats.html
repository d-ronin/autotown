<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dRonin Stats</title>
    <link href="/static/stylesheets/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" charset="utf-8"></script>
    <script src="//d3js.org/topojson.v1.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-queue.v2.min.js"></script>
    <script src="https://d3js.org/d3-collection.v0.1.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v0.2.min.js"></script>
    <script src="https://d3js.org/d3-dsv.v0.1.min.js"></script>
    <script src="https://d3js.org/d3-request.v0.3.min.js"></script>
    <script src="/static/lib/nv.d3.min.js"></script>

    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        width: 960px;
        margin: auto;
      }

      text {
        font: 10px sans-serif;
        stroke: none;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      form {
        position: absolute;
        right: 10px;
        top: 10px;
      }

      div h2 {
        text-align: center;
      }

      #boards svg {
        height: 500px;
        width: 800px;
      }

      #boardsothers {
      margin-bottom: 2em;
      margin-left: 2em;
        font-size: smaller;
        color: #444;
        width: 906px;
      }

      #oproc {
        float: right;
      }

      #oses svg {
        height: 200px;
        width: 300px;
      }

      #procs svg {
        height: 200px;
        width: 300px;
      }

      #versions svg {
        height: 450px;
        width: 500px;
      }

      #countries svg {
        height: 450px;
        width: 800px;
      }

      #countries-pop svg {
        height: 450px;
        width: 800px;
      }

      #countrymap {
        height: 450px;
        width: 800px;
      }

      #monthly {
        height: 300px;
        width: 800px;
      }

      #monthlyothers {
        margin: 2em;
        font-size: smaller;
        color: #444;
      }

      #countrymap svg .land {
        fill: #ddd;
      }

      #countrymap rect.background {
        fill: #EBF4FA;
      }

      #countrymap svg .boundary {
        fill: none;
        stroke: #fff;
        stroke-width: .5px;
      }
    </style>
  </head>

  <body>
    <div id="charts">
      <div id="boards">
        <h2>Boards (<span id="totalboards">0</span> total)</h2>
        <svg></svg>
      </div>
      <div id="boardsothers"></div>
      <div id="monthly">
        <h2>Monthly Growth</h2>
        <svg></svg>
      </div>
      <div id="monthlyothers"></div>
      <div id="oproc">
        <div id="procs"><h2>Processors</h2><svg></svg></div>
        <div id="oses"><h2>OSes</h2><svg></svg></div>
      </div>
      <div id="versions"><h2>Versions</h2><svg></svg></div>
      <div id="countrymap"></div>
      <div id="countries"><h2>Top 20 Countries</h2><svg></svg></div>
      <div id="countries-pop"><h2>Top 20 Countries (boards/megahuman)</h2><svg></svg></div>
    </div>
  </body>

  <script src="/static/js/report.js"></script>
  <script lang="javascript">
    drawPlots();
  </script>
</html>
