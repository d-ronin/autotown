<h1>dRonin Autotown</h1>

<h2>Recent Tunes</h2>

<form id="qtsearch" method="get" action="/at/tune/search/">
  <input name="q" size="60" />
  <input name="l" value="100" type="hidden" />
</form>

<table id="recent-tunes">
  <thead>
    <tr>
      <th id="rt-timestamp">Timestamp</th>
      <th id="rt-board">Board</th>
      <th colspan="2" id="rt-tau">Tau</th>
      <th id="rt-loc">Where</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="t in recentTunes">
      <td title="{{t.Timestamp}}"><a href="/at/tune/{{t.Key}}">{{t.Timestamp|relDate}}</a></td>
      <td><a href="/at/tune/search/?l=100&amp;q=board:{{t.Board}}">{{t.Board}}</a></td>
      <td class="tune-tau">
        <span ng-class="{bogus: isBogusTau(t.Tau)}">{{t.Tau|tomillis}} ms</span>
      </td>
      <td title="{{olderFun(t)}}">
        <span id="spark-{{t.Key}}"></span>
      </td>
      <td><a href="https://www.google.com/maps/@{{t.Lat}},{{t.Lon}},12z">{{t.City}},
          {{t.Region}} {{t.Country}}</a></td>
    </tr>
  </tbody>
</table>
